<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Starup</title>
    <style>
      .styleClass {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./react.min.js" crossorigin></script>
    <script src="./react-dom.min.js" crossorigin></script>
    <script src="./babel.min.js" crossorigin></script>

    <script type="text/babel">
      const contest = "Hello React!";
      const styleOjbect = {
        color: "blue",
      };

      function Login() {
        return <div>Login</div>;
      }
      function UnLogin() {
        return <div>UnLogin</div>;
      }
      const flag = false;

      // 1. JSX 里面使用样式要用className的形式。
      // 2. 不用于Vue的插值表达式，React的插值表达式是{}，当我们用{{}}时，表示插值表达式内要输入JS表达式。
      function MyApp() {
        return (
          <div>
            <h1 className="styleClass" style={{ color: "blue" }}>
              {contest}
            </h1>

            {flag ? <Login /> : <UnLogin />}
            
          </div>
        );
      }

      // 获取一个页面根节点
      const rootNode = document.getElementById("root");
      // 创建一个 React 根实例
      const root = ReactDOM.createRoot(rootNode);
      // 使用跟实例渲染一个组件
      root.render(React.createElement(MyApp));
    </script>
  </body>
</html>
